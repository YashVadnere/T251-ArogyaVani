<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShaktiLink Messaging Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulseGlow {
            0% { box-shadow: 0 0 10px rgba(0, 255, 255, 0.5); }
            50% { box-shadow: 0 0 25px rgba(0, 255, 255, 0.8); }
            100% { box-shadow: 0 0 10px rgba(0, 255, 255, 0.5); }
        }
    </style>
</head>
<body class="bg-gray-900 flex flex-col h-screen text-white">
    
    <!-- Header -->
    <div class="w-full bg-black p-4 flex items-center justify-between border-b border-gray-700 sticky top-0 z-50">
        <h1 class="text-xl font-bold text-white"><a href="#" class="text-white font-extrabold text-4xl tracking-widest uppercase">
            <span class="text-yellow-400">शक्ति</span>Link
        </a></h1>
        <button class="text-gray-400 hover:text-white">⚙️</button>
    </div>
    
    <!-- Main Container -->
    <div class="flex flex-1 overflow-hidden flex-col md:flex-row">
        
        <!-- Chat List Sidebar -->
        <div class="w-full md:w-1/3 bg-black p-4 overflow-y-auto border-r border-gray-700 md:block flex-none">
            <h2 class="text-lg font-semibold mb-4">Messages</h2>
            <div class="space-y-3">
                <div class="flex items-center gap-3 p-3 rounded-lg hover:bg-gray-800 cursor-pointer" onclick="openChat('bonnie')">
                    <img class="w-12 h-12 rounded-full border border-gray-600" src="/docs/images/people/profile-picture-3.jpg" alt="User">
                    <div>
                        <p class="text-md font-semibold text-white">Bonnie Green</p>
                        <p class="text-xs text-gray-400">Hey, how are you?</p>
                    </div>
                </div>
                <div class="flex items-center gap-3 p-3 rounded-lg hover:bg-gray-800 cursor-pointer" onclick="openChat('alex')">
                    <img class="w-12 h-12 rounded-full border border-gray-600" src="/docs/images/people/profile-picture-4.jpg" alt="User">
                    <div>
                        <p class="text-md font-semibold text-white">Alex Johnson</p>
                        <p class="text-xs text-gray-400">See you soon!</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat Window -->
        <div id="chatContainer" class="w-full md:w-2/3 flex flex-col h-screen bg-gray-800 hidden md:flex">
            <div class="bg-black p-4 flex items-center gap-3 border-b border-gray-700 sticky top-0">
                <img id="chatImage" class="w-10 h-10 rounded-full border border-gray-600" src="" alt="User">
                <h2 id="chatName" class="text-2xl font-bold text-golden bg-gray-900 p-2 rounded-lg shadow-md"></h2>
            </div>
            
            <div class="flex-1 overflow-y-auto p-4 space-y-4" id="chatMessages">
                <!-- Messages will load here -->
            </div>
            
            <!-- Message Input Box -->
            <div class="bg-black p-3 flex items-center border-t border-gray-700 sticky bottom-0">
                <input type="text" class="flex-1 p-2 rounded-full bg-gray-800 text-white border border-gray-600 outline-none text-sm" placeholder="Message...">
                <button class="ml-3 px-4 py-2 bg-blue-500 text-white rounded-full shadow-md hover:bg-blue-600 transition duration-300">➤</button>
            </div>
        </div>
    </div>

    <script>
        function openChat(user) {
            const chatContainer = document.getElementById('chatContainer');
            const chatName = document.getElementById('chatName');
            const chatImage = document.getElementById('chatImage');
            const chatMessages = document.getElementById('chatMessages');
            chatContainer.classList.remove('hidden');

            const users = {
                'bonnie': {
                    name: 'Bonnie Green',
                    image: '/docs/images/people/profile-picture-3.jpg',
                    messages: ['Hey, how are you?', 'What’s up?']
                },
                'alex': {
                    name: 'Alex Johnson',
                    image: '/docs/images/people/profile-picture-4.jpg',
                    messages: ['See you soon!', 'Let’s catch up later.']
                }
            };

            chatName.textContent = users[user].name;
            chatImage.src = users[user].image;
            chatMessages.innerHTML = users[user].messages.map(msg => `
                <div class="flex items-start gap-3">
                    <img class="w-8 h-8 rounded-full border border-gray-600" src="${users[user].image}" alt="User">
                    <div class="bg-gray-700 p-3 rounded-lg max-w-[75%]">
                        <p class="text-sm">${msg}</p>
                        <span class="text-xs text-gray-400 block mt-1">Just now</span>
                    </div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
